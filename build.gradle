plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'groovy'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url "https://repo.grails.org/grails/core" }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.codehaus.groovy:groovy'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	compile("org.grails:gorm-hibernate5-spring-boot:7.0.0.RC1")
	compile "org.hibernate:hibernate-core"
	compile "org.hibernate:hibernate-ehcache"
	runtime "org.postgresql:postgresql:42.2.5"

	// for connection pooling
	runtime "org.apache.tomcat:tomcat-jdbc:8.5.0"
	runtime "org.apache.tomcat.embed:tomcat-embed-logging-log4j:8.5.0"

	compile("org.grails:grails-test-mixins:3.3.0")
	compile( "org.grails:grails-gorm-testing-support:1.1.5")
	compile( "org.grails:grails-web-testing-support:1.1.5")

}
